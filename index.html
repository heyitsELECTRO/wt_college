<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Portal</title>
</head>
<body style="padding: 0px; margin: 0px;">
    <header>
        <div style="background-color: red; display: flex; align-items: center; justify-content: space-between;">
            <div style="display: flex; align-items: center;">
                <img src="./Assets/logo.png" alt="Logo" height="60px" style="margin-left: 15px; margin-right: 15px;">
                <span style="font-size: large; color: white; ">
                    SDMCET
                </span>
            </div>
            <div style="margin-right: 15px; color: white;">
                <!-- <span style="margin-right: 5px;">Home</span> -->
                <span style="margin-right: 5px;"><a href="./contact.html">Contact Us</a></span>
                <span style="margin-right: 5px;"><a href="./about.html">About Us</a></span>
            </div>
        </div>
    </header>
    <main>
        <div style="text-align: center; margin-bottom: 50px;">
            <h1>Login Page</h1>
        </div>
        <div style="display: flex; justify-content: center;">
            <form action="./homepage.html" style="background-color: rgba(184, 196, 196, 0.863); border: 1px solid black; border-radius: 40px; width:30%; display: flex; justify-content: center; height: 150px;">
                <table>
                    <tr>
                        <td colspan="2"><label for="ID" >Enter your ID : </label></td>
                        <td><input required type="text" id="ID" name="ID" placeholder="Enter id number"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label for="pass" >Enter password : </label></td>
                        <td><input required type="password" id="pass" name="pass" placeholder="Enter password"></td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td ><button style="background-color: rgba(0, 155, 0, 0.5);">Login</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </main>
</body>
</html>
